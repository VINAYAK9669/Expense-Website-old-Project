<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Now we will link the Font Awesome link-->
    <script
      src="https://kit.fontawesome.com/f8abb678a6.js"
      crossorigin="anonymous"
    ></script>
    <!--Linking the Materilize CSS's CDN link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f8abb678a6.js"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <div class="indexPage">
      <nav class="navbar">

				<ul class="left-side">
					<li><img src="./img/logo.png" alt="logo"></li>
				</ul>

				<ul class="right-side">
					<li class="navbarContent">
            <a href="#" onclick="ondashoardClick(event)">History</a>
          </li>
          <li class="navbarContent">
            <a href="#" onclick="ExpensionToolfunction()">Expense Tool</a>
          </li>
          <li class="navbarContent"><a href="index.html"></label>Logout</a></li>
				</ul>
				
			</nav>	
      
    </div>
		<header>
			
	<header>
 
	<section class="tool-container" onload="move('dragable')">

    <div class="tool hidden">
      <span class="cancel-tool" onclick="ExpensionToolfunction()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
        <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" />
        </svg>
        </span>
			<div class="form" id="dragable">
					<form id="expForm" class="tool_form">
							<div class="formLine">
									<span for="type" class="left">Type:</span>
									<input type="text" id="type" class="right" maxlength="20" required>
							</div>
							<div class="formLine">
									<span for="name" class="left">Name:</span>
									<input type="text" id="name" class="right" maxlength="20" required>
							</div>

							<div class="formLine ">
									<span for="date" class="left">Date:</span>
									<input type="date" id="date" class="right" required>
							</div>
							<div class="formLine ">
									<span for="amount" class="left">Amount:</span>
									<input type="text" id="amount" class="right" required>
							</div>
							<button type="submit" class="tool-btn" >ADD</button>
					</form>
			</div>
    </div>

    <div class="current_table_tool hidden">
    <h3>Current List</h3>
			<table class="table">
					<thead>
							<tr>
									<th>Type</th>
									<th>Name</th>
									<th>Date</th>
									<th>Amount</th>
                  <th>Action</th>
							</tr>
					</thead>
					<tbody class="current_expenseTable" id="current_expenseTable">

					</tbody>
			</table>
    </div>

	</section>

	<section >
    <div class="content_table hidden">
    
			<table class="table">
					<thead>
							<tr>
									<th>Type</th>
									<th>Name</th>
									<th>Date</th>
									<th>Amount</th>
							</tr>
					</thead>
					<tbody class="expenseTable" id="expenseTable">

					</tbody>
			</table>
    </div>
	</section>

  </body>
  <script src="App.js"></script>
</html>
